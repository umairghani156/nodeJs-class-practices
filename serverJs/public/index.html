<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/static/codeAlpha.PNG">DownLoad url</a>
    <h1>Weather App</h1>
    <div id="formId">
        <label for="cityName">City:</label>
        <input type="text" id="cityName" placeholder="enter your city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="result">

    </div>

    <div >
        <input type="text" id="nameInput" placeholder="Enter your name here">
         <input type="text" id="commentInput" placeholder="Enter your comment here">
         <button id="post">Comment</button>
    </div>

    <div class="result2">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" type="module"></script>
    <script>
        window.getWeather =()=>{
            const cityName = document.getElementById('cityName').value;
            axios.get(`/weather/${cityName}`)
            .then((response)=>{
                console.log(response.data);
                document.querySelector('#result').innerHTML = 
                `The current temperature of ${response.data.temperature}`;
            })
            .catch((error)=>{
                console.log(error);
                document.querySelector('#result').innerHTML= `Error in getting weather`;
            })
        }
        
    </script>
</body>
</html>
